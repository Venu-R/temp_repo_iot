<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>IOT Device Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 header-row">
            <h2>IOT Sensor Dashboard</h2>
            <div class="header-controls">
                <button class="btn btn-outline-danger me-2">Emergency Check</button>
                <button class="btn btn-dark" id="add-device">+ Add Device</button>
            </div>
        </div>
        <div class="mb-4" id="status-summary"></div>
        <div class="row g-4" id="device-grid"></div>
    </div>

  <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editDeviceModalLabel">Edit Device</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editDeviceForm">
            <div class="mb-3">
              <label for="deviceName" class="form-label">Name</label>
              <input type="text" class="form-control" id="deviceName" required>
            </div>
            <div class="mb-3">
              <label for="deviceType" class="form-label">Type</label>
              <input type="text" class="form-control" id="deviceType" required>
            </div>
            <div class="mb-3">
              <label for="deviceData" class="form-label">Data</label>
              <input type="text" class="form-control" id="deviceData">
            </div>
            <div class="mb-3">
              <label for="deviceLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="deviceLocation">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="devicePower">
              <label class="form-check-label" for="devicePower">Power ON</label>
            </div>
            <input type="hidden" id="deviceIndex">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveDeviceEdit">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Socket.IO -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Your main JS (contains fetch/render logic) -->
  <script src="script.js"></script>
</body>
</html>
